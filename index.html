<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="displayContainer" id="displayContainerId">
        <aside class="citySearch" id="citySearchId">
            <h2>Search for a City:</h2>
            <input type="text" id="citySearchInput" placeholder="San Diego">
            <button id="searchButtonId" class="searchBtn">Search</button>
            <div class="history" id="historyId">History</div>        
            <button id="cityHistoryButtonId" class="cityHistoryBtn">Montreal</button>
        </aside>
        <main class="currentTemp" id="currentTempId">MAIN</main>
    </div>



    <section 
        class="forecast" id="forecastId"> 
    </section>
    <script src="./assets/script.js"></script>
</body>

</html>
